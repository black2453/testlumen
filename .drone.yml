kind: pipeline
type: docker
name: default
clone:
  depth: 50
steps:
  - name: install
    image: composer
    commands:
      - composer install
      - cp .env.example .env
      - cp docker-compose.yml.example docker-compose.yml
      - docker up
      - docker ps
  - name: test
    image: php
    commands:
      - vendor/bin/phpunit
    when:
      branch:
        - master
services:
  - name: database
    image: mysql
    base: /usr bin
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: nuxt_shop
    command:
#      - ls -al
      - mysql --default-character-set=utf8 nuxt_shop < nuxt_shop.sql
