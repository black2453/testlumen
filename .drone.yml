name: default

clone:
  depth: 50
steps:
  - name: install
    image: composer
    commands:
      - ls -al
      - cp .env.example .env
      - cp docker-compose.yml.example docker-compose.yml
      - docker-compose up -d --build
      - docker-compose ps
      - docker ps
      - docker-compose exec shop-db bash
      - mysql -u root -p
